<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style7.2.css">
</head>
<body>
    <section>
    <label for="type"> Тип продукту:
        <div>
        <select name="type">
            <option value="">--Please choose an option--</option>
            <option value="phone">Телефон</option>
            <option value="laptop">Ноутбук</option>
            <option value="vacuum">Пилосос</option>
            <option value="charging">Зарядка</option>
        </select>
        </div>
    </label>

    <label for="pow"> Потужність:
        <div><input type="checkbox" name="15w"><label for="15w">15w</label></div>
        <div><input type="checkbox" name="25w"><label for="25w">25w</label></div>
        <div><input type="checkbox" name="65w"><label for="65w">65w</label></div>
        <div><input type="checkbox" name="100w"><label for="100w">100w</label></div>
        <div><input type="checkbox" name="200w"><label for="200w">200w</label></div>
    </label>
    
    <label for="mark"> Марка: 
        <div><input type="checkbox" name="samsung"><label for="samsung">Samsung</label></div>
        <div><input type="checkbox" name="lg"><label for="lg">LG</label></div>
        <div><input type="checkbox" name="asus"><label for="asus">ASUS</label></div>
        <div><input type="checkbox" name="lenovo"><label for="lenovo">Lenovo</label></div>
    </label>

    <label for="sort"> Сортування:
        <div>
        <select name="sort">
            <option value="">--Please choose an option--</option>
            <option value="ex">Від дешевих</option>
            <option value="ch">Від дорогих</option>
            <option value="rate">По рейтингу</option>
        </select>
    </div>
    </label>
    
    <label for="model"> Модель:
        <div>
            <input type="text" name="model">
        </div>
    </label>
    <div class="submit">
        <input type="submit">
    </div>
    </label>
    
    </section>
</body>
</html>
